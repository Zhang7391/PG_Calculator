<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./lib/content.css" type="text/css" />
	<link rel="stylesheet" href="./lib/fontawesome.min.css" type="text/css" />
    <link rel="shortcut icon" href="./logo.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="./logo.ico" type="image/vnd.microsoft.icon" />
	<script src="./decimal.js"></script>
    <script src="./content.js"></script>
	<script src="./PGcalculator.js"></script>
    <title>PG Calculator</title>
</head>

<body>
	<div id="mainWeb">
		<div id="content">
			<h1 id="topTitle">Rapid Calculator</h1>

			<div>
				<div id="calculatorMod">
					<table class="tableCenter">
						<tr>
							<td>
								<input id="enterValue" name="massage" placeholder="Please enter your infix notation." />
							</td>
							<td>
								<a id="historyInput">â–¾</a>
							</td>
						</tr>
					</table>
				</div>

				<p><input id="infix" class="check" style="display:inline;" type="submit" value="Calculation" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
				<button id="trash2"><i class="fa fa-trash"></i></button></p>

				<div id="historyMod" hidden>
					<div style="text-indent:0;text-align:left;">
						<table class="tableCenter">
							<tr>
								<td class="px150"><b id="calculateHistory">calculate history</b></td>
								<td><button id="trash"><i class="fa fa-trash"></i></button></td>
							</tr>
						</table>
					</div>
					<div>
						<table id="historyShow" class="tableCenter">
						</table>
					</div>
				</div>
			</div>

			<div id="settingBox">
				<button id="gear"><i class="fa fa-gear fa-spin-hover"></i></button>

				<table id="setting" hidden>
					<caption style="color:#228b22;font-size:1.1em"><b id="userOptions">Options</b></caption>
					
					<tr>
						<td id="Maximum_Fractional_Text">Maximum fractional digits</td>
						<td><input id="Maximum_Fractional" type="number" /></td>
					</tr>
					<tr id="Maximum_Fractional_Error" hidden>
						<td class="red center Num0to1000">Error! Number range: 0~1000</td>
						<td></td>
					</tr>
					<tr id="Maximum_Fractional_Success" hidden>
						<td class="green center setupSuccess">success</td>
						<td></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td style="text-align:center;"><input id="settingButtom" type="submit" value="Update" /></td>
					</tr>
				</table>
			</div>

			<p>&nbsp;</p>

			<div class="alert-success alert2">
				<h2 id="conversion_result_text">conversion result</h2>

				<textarea id="resultView" readonly>...</textarea>
			</div>
		</div>
	</div>

	<footer class="copyright">
		<p id="license">Copyright (c) 2022 zhang7391 All rights reserved(click me)</p>
	</footer>
</body>
</html>
